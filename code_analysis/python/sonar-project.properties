# sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=Python_Sample1

# --- optional properties ---


# Path is relative to the sonar-project.properties file. Defaults to .
# sonar.sources=.
sonar.scm.disabled=true 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.language=py
sonar.sourceEncoding=UTF-8
# Test Results
sonar.python.xunit.reportPath=nosetests.xml
# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Linter (https://docs.sonarqube.org/display/PLUG/Pylint+Report)
sonar.python.pylint=/usr/bin/pylint
sonar.python.pylint_config=.pylintrc
sonar.python.pylint.reportPath=pylint-report.txt

# sonar.sources=/usr/src/
# sonar.tests=/usr/src/tests/
# sonar.test.inclusions=/usr/src/tests/**